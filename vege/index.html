<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="recepty">

        <!-- hlavni recept -->

        <div class="hlavni-recept">

            <h1>Salát s&nbsp;vlašskými ořechy</h1>
            <h3 class="vlevo">Saláty</h3>
            <h3 class="vpravo">5 komentářů</h3>



        </div>

        <div class="maly-recept">

            <!-- maly recept 2 -->


            <div class="chlebicek">

                <h2>Chlebíček s&nbsp;avokádem</h2>
                <h3 class="vlevo">Svačina</h3>
                <h3 class="vpravo">16 komentářů</h3>

            </div>




            <!-- maly recept 3 -->

            <div class="cizrna">

                <h2>Pita chléb s&nbsp;cizrnou</h2>
                <h3 class="vlevo">Luštěniny</h3>
                <h3 class="vpravo">23 komentářů</h3>

            </div>

            <!-- maly recept 4 -->

            <div class="tacos">

                <h2>Avokádové tacos</h2>
                <h3 class="vlevo">Mexická</h3>
                <h3 class="vpravo">7 komentářů</h3>

            </div>

            <!-- maly recept 5 -->

            <div class="burger">

                <h2>Sojový burger</h2>
                <h3 class="vlevo">Burgery</h3>
                <h3 class="vpravo">19 komentářů</h3>

            </div>

        </div>

    </div>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a
                href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
